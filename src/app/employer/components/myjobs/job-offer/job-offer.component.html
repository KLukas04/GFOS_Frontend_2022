      <div class="heading">
        <h2>{{ title }}</h2>
        <div class="actions">
          <tui-badge
            [value]="typ"
            [hoverable]="true"
            status="neutral"
          ></tui-badge>
          <tui-checkbox [formControl]="angepinnt"></tui-checkbox>
          <tui-marker-icon
            mode="link"
            size="xs"
            src="tuiIconTrash"
            (click)="deleteJob()"
          ></tui-marker-icon>
          <a tuiLink iconAlign="left" routerLink="openApplications">Ã–ffnen</a>
        </div>
      </div>
    </div>
    <div class="content">

        <p>Angefangen am: {{ startDate | date: "shortDate" }}</p>
      </div>
      <div class="discription">
        <h5>Beschreibung:</h5>

    </div>

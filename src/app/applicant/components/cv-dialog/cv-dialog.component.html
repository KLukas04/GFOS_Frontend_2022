<tui-input-date-range [formControl]="dateControl" (focusedChange)="saveDates()"
  >Start - Ende</tui-input-date-range
>
<tui-input
  tuiTextfieldSize="m"
  [formControl]="stationControl"
  (input)="saveStation()"
>
  Lebenslaufstation
</tui-input>
<tui-input-file
  link="Choose an image"
  accept="application/pdf"
  class="container"
  [formControl]="control"
  [loadingFiles]="(loading$ | async) || []"
  [rejectedFiles]="(rejected$ | async) || []"
></tui-input-file>
<br />
<button tuiButton icon="tuiIconPlus" (click)="close()">Add</button>

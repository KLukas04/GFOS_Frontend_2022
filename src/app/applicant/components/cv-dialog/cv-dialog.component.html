<tui-input-date-range>Start - Ende</tui-input-date-range>
<tui-input tuiTextfieldSize="m"> Lebenslaufstation </tui-input>
<tui-input-file

></tui-input-file>

<button tuiButton icon="tuiIconPlus" (click)="close()">Add</button>

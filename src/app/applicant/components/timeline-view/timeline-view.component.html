
<div class="parent">
    <tui-scrollbar class="box">
        <div class="timeline">
            <div *ngFor="let station of stations; index as i" class="container"
                [ngClass]=" i%2 == 0 ? 'left' : 'right'">
                <div class="content">
                    <h2>{{ station.year }}</h2>
                    <p>{{ station.content }} </p>
                </div>
            </div>
        </div>
    </tui-scrollbar>
        <div class="button">
            <button tuiButton type="button" size="m" icon="tuiIconPlusLarge" (click)="showCVDialog()">
                Add
            </button>

        </div>
    
</div>

<div class="panel" *ngIf="fachgebiete$ | async | isSuccess">
  <div class="grid" *ngIf="fachgebiete$ | async | successValue as fachgebiete">
    <app-category-card
      *ngFor="let fachgebiet of fachgebiete"
      [category]="fachgebiet.name"
      [id]="fachgebiet.fachgebietid"
      [jobs]="fachgebiet.anzahljobs"
    ></app-category-card>
  </div>
</div>

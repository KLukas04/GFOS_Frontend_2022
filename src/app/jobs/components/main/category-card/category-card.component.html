<div class="card">
  <a size="l" tuiIsland target="_blank" [hoverable]="true" textAlign="center">
    <div class="tui-island__content">
      <figure class="tui-island__figure">
        <img [src]="searchIcon(id)" />
      </figure>
      <div>
        <h3 class="tui-island__title">{{ category }}</h3>
        <p class="tui-island__paragraph">{{ jobs }} Jobs</p>
      </div>
    </div>
  </a>
</div>

<tui-island textAlign="center">
  <div class="tui-island__content">
    <figure class="tui-island__figure">
      <div class="background">
        <img [src]="searchIcon(fachgebiet)" />
      </div>
    </figure>
    <div>
      <h3 class="tui-island__title">{{ title }}</h3>
      <p class="tui-island__paragraph">
        {{ kurzbeschreibung }}
      </p>
    </div>
  </div>
  <button
    tuiButton
    type="button"
    appearance="flat"
    size="m"
    class="tui-island__footer-button"
    routerLink="details"
    [queryParams]="{ jobId: id }"
  >
    Jetzt bewerben
  </button>
</tui-island>

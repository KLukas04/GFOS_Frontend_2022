<div tuiGroup class="group">
  <tui-select
    tuiTextfieldSize="l"
    class="tui-group__inherit-item first-select"
    [tuiTextfieldLabelOutside]="true"
    [formControl]="typeFormControl"
    >Art der Besch√§ftigung
    <tui-data-list-wrapper
      *tuiDataList
      [items]="mockTypesOfEmployment"
    ></tui-data-list-wrapper
  ></tui-select>
  <tui-select
    tuiTextfieldSize="l"
    class="tui-group__inherit-item b-form"
    [formControl]="expertiseFormControl"
    >Fachgebiet
    <tui-data-list-wrapper
      *tuiDataList
      size="l"
      [items]="mockExpertiseAreas"
      [itemContent]="content"
    ></tui-data-list-wrapper
  ></tui-select>
  <button
    tuiButton
    iconRight="tuiIconSearch"
    appearance="whiteblock"
    routerLink="results"
    [queryParams]="{
      fachgebiet: expertiseFormControl.value,
      typ: typeFormControl.value
    }"
  >
    Suchen
  </button>
</div>
<ng-template #content let-data>
  <div class="template">
    <tui-avatar size="xs" class="avatar" [text]="data"></tui-avatar>
    <div class="name">{{ data }}</div>
  </div>
</ng-template>

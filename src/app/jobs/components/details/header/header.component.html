<div class="container">
    <div class="info">
        <div class="icon"><img src="assets/Round_Icon_Example.svg"></div>
        <div class="text">
            <div class="rows">
                <div class="row">
                    <span class="country">[adresse_land]</span>
                    <span class="flag-icon flag-icon-de flag"></span>
                </div>
                <div class="row">
                    <span class="job">[title]</span>
                </div>
                <div class="row">
                    <tui-tag size="l" value="[bewerbungstyp]" [leftContent]="typeIcon" status="custom"></tui-tag>
                    <tui-tag size="l" value="[monatsgehalt]" class="tui-space_left-2" [leftContent]="moneyIcon" status="custom"></tui-tag>
                </div>
            </div>
        </div>
    </div>
</div>

<ng-template #typeIcon>
    <fa-icon class="fa-icon" [icon]="flag"></fa-icon>
</ng-template>

<ng-template #moneyIcon>
    <fa-icon class="fa-icon" [icon]="moneyBill"></fa-icon>
</ng-template>

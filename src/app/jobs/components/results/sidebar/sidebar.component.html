<div class="sidebar">
  <h1>Filter</h1>
  <form>
    <tui-select
      tuiTextfieldSize="l"
      class="tui-group__inherit-item b-form"
      [formControl]="fachgebietControl"
      (focusedChange)="saveFachgebiet()"
    >
      Fachgebiet
      <tui-data-list-wrapper
        *tuiDataList
        size="l"
        [items]="mockExpertiseAreas"
        [itemContent]="content"
      >
      </tui-data-list-wrapper>
    </tui-select>
    <tui-select
      tuiTextfieldSize="l"
      class="tui-group__inherit-item first-select"
      [tuiTextfieldLabelOutside]="true"
      [formControl]="typeControl"
      (focusedChange)="saveType()"
      >Art der Beschäftigung
      <tui-data-list-wrapper
        *tuiDataList
        [items]="mockTypesOfEmployment"
      ></tui-data-list-wrapper>
    </tui-select>

    <div class="point">
      <h3>Remote</h3>
      <tui-toggle
        [formControl]="remoteControl"
        size="l"
        (ngModelChange)="saveRemote()"
      ></tui-toggle>
    </div>

    <div class="point">
      <h3>Befristet</h3>
      <tui-toggle
        [formControl]="befristetControl"
        size="l"
        (ngModelChange)="saveBefristet()"
      ></tui-toggle>
    </div>

    <tui-select
      tuiTextfieldSize="l"
      class="tui-group__inherit-item b-form"
      [formControl]="gehaltControl"
      (focusedChange)="saveGehalt()"
    >
      Minimum Jahresgehalt in €
      <tui-data-list-wrapper *tuiDataList size="l" [items]="mockYearlyIncome">
      </tui-data-list-wrapper>
    </tui-select>
    <tui-select
      tuiTextfieldSize="l"
      class="tui-group__inherit-item b-form"
      [formControl]="urlaubControl"
      (focusedChange)="saveUrlaub()"
    >
      Urlaubstage
      <tui-data-list-wrapper *tuiDataList size="l" [items]="holidays">
      </tui-data-list-wrapper>
    </tui-select>
  </form>
  <br />
  <button tuiButton (click)="search()">Suchen</button>
</div>

<ng-template #content let-data>
  <div class="template">
    <tui-avatar size="xs" class="avatar" [text]="data"></tui-avatar>
    <div class="name">{{ data }}</div>
  </div>
</ng-template>

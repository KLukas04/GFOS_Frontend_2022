<div class="container">
  <div class="forms-container">
    <div class="signin-signup">
      <form class="sign-in-form">
        <h2 class="title">Sign In</h2>
        <div class="input-field">
          <fa-icon [icon]="faUser"></fa-icon>
          <input type="text" placeholder="Username" />
        </div>
        <div class="input-field">
          <fa-icon [icon]="faLock"></fa-icon>
          <input type="password" placeholder="Password" />
        </div>
        <input type="submit" value="Login" class="button" />
      </form>

      <form class="sign-up-form">
        <h2 class="title">Sign Up</h2>
        <div class="input-field">
          <fa-icon [icon]="faUser"></fa-icon>
          <input type="text" placeholder="Username" />
        </div>
        <div class="input-field">
          <fa-icon [icon]="faEnvelope"></fa-icon>
          <input type="text" placeholder="Email" />
        </div>
        <div class="input-field">
          <fa-icon [icon]="faLock"></fa-icon>
          <input type="password" placeholder="Password" />
        </div>
        <input type="submit" value="Sign Up" class="button" />
      </form>
    </div>
  </div>

  <div class="panels-container">
    <div class="panel left-panel">
      <div class="content">
        <h3>New here?</h3>
        <p>
          Lorem ipsum dolor sit amet consectetur, adipisicing elit. Repellendus
          tenetur exercitationem non?
        </p>
        <button class="button transparent" id="sign-up-button">Sign Up</button>
      </div>
      <img src="assets/desk.svg" alt="" />
    </div>

    <div class="panel right-panel">
      <div class="content">
        <h3>One of us?</h3>
        <p>
          Lorem ipsum dolor sit amet consectetur, adipisicing elit. Repellendus
          tenetur exercitationem non?
        </p>
        <button class="button transparent" id="sign-up-button">Sign In</button>
      </div>
      <img src="assets/rocket.svg" alt="" />
    </div>
  </div>
</div>
